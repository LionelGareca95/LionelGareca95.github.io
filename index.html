<h1 class="titulo" id="contact">Contact</h1>
  <section class="formulario ">
    <form class="campo contact-form row" id="miFormulario" name="miFormulario">
       <div class="form-field">
          <input id="nombre" class="input-text " type="text" id="nombre" placeholder=" Your Name">
          <label class="label" for="nombre">Name</label>
          <span class="errMsj"></span>
       </div>
       <div class="campo form-field">
          <input id="email" class="input-text" type="email" placeholder=" Your E-mail">
          <label class="label" for="email">E-mail</label>
          <span class="errMsj"></span>
       </div>
        <div class="campo form-field ">
          <input id="phone" class="input-text" type="number"  placeholder=" Your Phone">
          <label class="label" for="phone">Number</label>
          <span class="errMsj"></span>
       </div>
       <div class="campo form-field ">
          <input id="message" class="input-text" type="text" placeholder=" Your Message" >
          <label class="label" for="message">Message</label>
          <span class="errMsj"></span>
       </div>
       <div class="submit">
         <div class="boton-enviar">
          <input class="submit-btn" type="submit" value="submit"/>
         </div>
       </div>
    </form>
 </section>
