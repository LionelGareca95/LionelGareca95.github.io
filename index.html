<div class="contenedor-formulario" id="formulario">
<h1 class="titulo" id="contact">Contact</h1>
  <section class="formulario ">
    <form class="campo contact-form row" id="miFormulario" name="miFormulario">
       <div class="form-field col-lg-6">
          <input id="nombre" class="input-text js-input" type="text" id="nombre">
          <label class="label" for="nombre">Name</label>
          <span class="errMsj"></span>
       </div>
       <div class="campo form-field col-lg-6 ">
          <input id="email" class="input-text js-input" type="email">
          <label class="label" for="email">E-mail</label>
          <span class="errMsj"></span>
       </div>
        <div class="campo form-field col-lg-6">
          <input id="phone" class="input-text js-input" type="number"  >
          <label class="label" for="phone">Number</label>
          <span class="errMsj"></span>
       </div>
       <div class="campo form-field col-lg-12">
          <input id="message" class="input-text js-input" type="text" >
          <label class="label" for="message">Message</label>
          <span class="errMsj"></span>
       </div>
       <div class="campo form-field col-lg-12 btn third">
          <input class="submit-btn" id="formulario" type="submit" value="submit"/>
       </div>
    </form>
 </section>
</div>
